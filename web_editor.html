<html>
    
    <head>
        <title>WebEditor</title>
    
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="code_player.css">
        <script type="text/javascript" src="code_player.js"></script>
        
    </head>
    
    <body>
        
        <div id="header">
            
            <div id="logo">
                WebEditor
            </div>
            
            <div id="buttonContainer">
                
                <div class="toggleButton active" id="html">
                   HTML 
                </div>
                
                <div class="toggleButton" id="css">
                   CSS
                </div>
                
                <div class="toggleButton" id="javascript">
                   JavaScript
                </div>
                
                <div class="toggleButton active" id="output">
                   Output
                </div>                
                
            </div>
        </div>
        
        <div id="bodyContainer">
            
            
            <textarea id="htmlPanel" class="panel"><p id="paragraph">Enter your code here.</p></textarea>
            <textarea id="cssPanel" class="panel hidden">p {color: green;}</textarea>
            <textarea id="javascriptPanel" class="panel hidden">alert("Hi");</textarea>
            
            
            
            <iframe id="outputPanel" class="panei"></iframe>
            
        </div>
        
        <script type="text/javascript">
            
            function updateOutput(){
                
                $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
                
                document.getElementById("#outputPanel").contentWindow.eval($("#javascriptPanel").val());
                
            }
            
            $(".toggleButton").hover(function(){
                $(this).addClass("highlightedButton");
            }, function(){
                $(this).removeClass("highlightedButton");
            });
            
            $(".toggleButton").click(function(){
                $(this).toggleClass("active");
                $(this).removeClass("highlightedButton");
                var panelId = $(this).attr("id")+"Panel";
                $("#"+panelId).toggleClass("hidden");
                var numberOfActivePanels = 4 - $('.hidden').length; 
                $(".panel").width(($(window).width() / numberOfActivePanels) - 10);
                
            })
            
            $(".panel").height($(window).height() - $("#header").height() - 15);
            
            $(".panel").width(($(window).width()/2) - 10);
            
            updateOutput();
            
            $("textarea").on('change keyup paste', function(){
                
                updateOutput();
                
            });
        </script>
                
        
    </body>
